<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
  <defs>
    <linearGradient id="g" x1="0" x2="1">
      <stop offset="0%" stop-color="#fff" />
      <stop offset="100%" stop-color="#f3f4f6" />
    </linearGradient>
  </defs>
  <rect width="100%" height="100%" fill="url(#g)" />
  <!-- outer ring -->
  <circle cx="400" cy="400" r="350" fill="#f3f4f6" stroke="#e5e7eb" stroke-width="12" />
  <!-- subtle inner shadow ring -->
  <circle cx="400" cy="400" r="300" fill="#fff" stroke="#f1f5f9" stroke-width="6" />
  <!-- placeholder head & shoulders -->
  <g transform="translate(400,300)">
    <circle cx="0" cy="0" r="80" fill="#d1d5db" />
    <rect x="-120" y="110" width="240" height="140" rx="40" fill="#bfc9d6" />
  </g>
  <!-- small decorative red shapes -->
  <g fill="#dc2626">
    <rect x="650" y="120" width="60" height="60" rx="8" transform="rotate(20 680 150)" />
    <circle cx="700" cy="360" r="28" />
  </g>
</svg>
