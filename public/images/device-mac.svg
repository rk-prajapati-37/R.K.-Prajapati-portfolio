<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" width="1200" height="600">
  <!-- Bezel -->
  <rect x="60" y="60" width="1080" height="420" rx="20" fill="#0b0b0b" stroke="#c0c0c0" stroke-width="6"/>
  <!-- Screen area: transparent so underlying image shows through -->
  <rect x="120" y="120" width="960" height="340" rx="6" fill="none" stroke="#c0c0c0" stroke-width="1"/>
  <!-- Camera dot -->
  <circle cx="600" cy="80" r="6" fill="#333333" />
  <!-- Chin / base reflection -->
  <rect x="340" y="480" width="520" height="26" rx="12" fill="#bfbfbf" opacity="0.9" />
</svg>